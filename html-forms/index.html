<!DOCTYPE html>
<html>

<head>
    <title>Form Tags Demo</title>
</head>

<body>
    <h1>Form Tags Demo</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <br><br>

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter">

        <br><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="Write a short bio" rows="4" cols="30"></textarea>

        <br><br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">

        <label for="range">Rating:</label>
        <input type="range" id="range" name="range" min="0" max="10" step="1">

        <input type="submit" value="Submit">
    </form>
</body>

</html>
